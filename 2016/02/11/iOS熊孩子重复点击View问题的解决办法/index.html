            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>虽然一般来说这种状况比较少见但是还是要防某些熊孩子重复点击引起的各种各样的问题，百度了很多，没有找到太好的解决办法，自己想了一个办法，亲测可用，直接上代码<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">Delay</span>:<span class="title">NSObject</span></span>&#123; </span><br><span class="line">   <span class="comment">//声明一个bool值变量标示点击状态</span>  </span><br><span class="line">  </span><br><span class="line">  <span class="keyword">static</span> <span class="keyword">var</span> showStatus = <span class="literal">true</span>  </span><br><span class="line">  </span><br><span class="line">  &amp;nbsp;  </span><br><span class="line">  </span><br><span class="line">  &amp;nbsp;  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">/**  </span><br><span class="line">  </span><br><span class="line">  参数taget:传入上下文以便于执行selector  </span><br><span class="line">  </span><br><span class="line">  参数ti：传入间隔时长  </span><br><span class="line">  </span><br><span class="line">  参数selector：传入一个需要执行的selector  </span><br><span class="line">  </span><br><span class="line">  */</span>  </span><br><span class="line">  </span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="keyword">func</span> <span class="title">delaySelectorWithTimeInterva</span><span class="params">(target aTarget: AnyObject,ti: NSTimeInterval,selector aSelector: Selector)</span></span>&#123;  </span><br><span class="line">  </span><br><span class="line">  &amp;nbsp;  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//判断执行状态如果可以执行则运行代码</span>  </span><br><span class="line">  </span><br><span class="line">  <span class="keyword">if</span> showStatus&#123;  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//执行传入的selector</span>  </span><br><span class="line">  </span><br><span class="line">  aTarget.performSelector(aSelector)  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//将执行状态设置为false</span>  </span><br><span class="line">  </span><br><span class="line">  showStatus = <span class="literal">false</span>  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//延迟一段时间后执行changShowStatus方法将执行状态设置为true</span>  </span><br><span class="line">  </span><br><span class="line">  <span class="type">NSTimer</span>.scheduledTimerWithTimeInterval(ti, target: <span class="keyword">self</span>, selector: <span class="string">"changeShowStatus"</span>, userInfo: <span class="literal">nil</span>, repeats: <span class="literal">false</span>)  </span><br><span class="line">  </span><br><span class="line">  &#125;  </span><br><span class="line">  </span><br><span class="line">  &amp;nbsp;  </span><br><span class="line">  </span><br><span class="line">  &#125;  </span><br><span class="line">  </span><br><span class="line">  &amp;nbsp;  </span><br><span class="line">  </span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="keyword">func</span> <span class="title">changeShowStatus</span><span class="params">()</span></span>&#123;  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//将执行状态设置为true</span>  </span><br><span class="line">  </span><br><span class="line">  showStatus = <span class="literal">true</span>  </span><br><span class="line">  </span><br><span class="line">  &#125;   </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>然后调用的时候直接用<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">Delay</span>.delaySelectorWithTimeInterva(target: <span class="keyword">self</span>,ti: <span class="number">2</span>, selector: <span class="string">"show"</span>)</span><br></pre></td></tr></table></figure></p>
<p>就可以了，还是比较简单的</p>
